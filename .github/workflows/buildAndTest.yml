name: BuildAndTest

on:
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  buildAndTest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4

      - run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run just-tests